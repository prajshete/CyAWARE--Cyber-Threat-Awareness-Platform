    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #374151;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #1e293b, #475569);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-family: "Comfortaa", sans-serif;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 5.5em;

            margin: 0;
        }

        /* Tagline Styling */
        .header-tagline {

                /* Tagline Styling */

        }

        /* Tabs Navigation Bar */
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #2c333a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            color: #d1d5db;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab:hover {
            background-color: #004d4d;
            color: #ffffff;
        }

        .tab.active {
            background-color: #004d4d;
            color: #ffffff;
        }

        .section-hidden {
            display: none;
        }


        /* Section Titles */
        h2 {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 1.8em;
            color: #1e293b;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Blog Container */
        .blog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .blog-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            width: 340px;
            font-family: "League Spartan", sans-serif;
        }

        .blog-card img.blog-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 4px;
            background-color: transparent; /* Ensures no added background */
             /* Ensures the logo fits within the dimensions */
        }

        .blog-card a {
            text-decoration: none;
            color: #374151;
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
            transition: color 0.3s ease;
            flex-grow: 1;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            background: #1e293b;
            color: white;
        }

        .blog-card:hover a {
            color: white;
        }   

        /* Add margin below the last section */
        section.blog-section:last-of-type {
            margin-bottom: 40px; /* Adjust as needed for more space */
        }


        /* Footer */
        footer {
            background: #1e293b;
            color: #f3f4f6;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
